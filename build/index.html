<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>va-gilock</title>
  </head>
  <body>
    <main>
      <article class="hero article__top">
        <div class="hero__img logo">
          <img src="../img/logo.png" />
        </div>
        <div class="hero__img img-wrapper">
          <img src="../img/profile-portrait.jpg" />
        </div>
        <div class="hero__title">
          <span>Violist</span>
          <span>Woo Gilock</span>
        </div>
      </article>

      <article class="program article__bottom">
        <h3 class="program__title">Woo Gilock Viiola Recital</h3>
        <div class="program__img img-wrapper">
          <img src="../img/profile-horizontal.jpg" />
        </div>
        <ul class="program__list">
          <h4>Program</h4>
          <li>
            <span class="music__title">Romance for Viloa&Piano Op.85</span>
            <div class="line-row"></div>
            <span class="music__composer"> Max Bruch(1838-1920) </span>
          </li>
          <li>
            <span class="music__title">
              Sonata for Viola&Piano in E flat Major No.2 Op.120
            </span>
            <div class="line-row"></div>
            <span class="music__composer">Johannes Brahms(1833-1897)</span>
          </li>
          <li>
            <span class="music__title">Sonata for Viola&Piano</span>
            <div class="line-row"></div>
            <span class="music__composer">Rebecca Clarke(1886-1979)</span>
          </li>
        </ul>
      </article>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
